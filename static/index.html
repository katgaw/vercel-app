<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Diet Recipe Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1em;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .diet-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .diet-option {
            position: relative;
        }

        .diet-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .diet-option label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f9f9f9;
            text-align: center;
        }

        .diet-option label:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .diet-option input[type="radio"]:checked + label {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .icon {
            font-size: 2em;
            margin-bottom: 8px;
        }

        .diet-name {
            font-weight: 600;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f9f9f9;
            border-radius: 12px;
            border-left: 5px solid #667eea;
        }

        .result h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .recipe-content {
            white-space: pre-wrap;
            line-height: 1.8;
            color: #333;
        }

        .error {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #fee;
            border-left: 5px solid #f44;
            border-radius: 8px;
            color: #c33;
        }

        .note {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è AI Recipe Generator</h1>
        <p class="subtitle">Get personalized dinner recipes tailored to your diet</p>

        <div class="note">
            <strong>üîë API Key Required:</strong> Enter your OpenAI API key below. Your key is only used for this request and never stored.
        </div>

        <form id="recipeForm">
            <div class="form-group">
                <label for="apiKey">OpenAI API Key</label>
                <input 
                    type="password" 
                    id="apiKey" 
                    placeholder="sk-..." 
                    required
                >
            </div>

            <div class="form-group">
                <label>Select Your Diet Type</label>
                <div class="diet-options">
                    <div class="diet-option">
                        <input type="radio" id="vegetarian" name="diet" value="vegetarian">
                        <label for="vegetarian">
                            <div class="icon">ü•ó</div>
                            <div class="diet-name">Vegetarian</div>
                        </label>
                    </div>
                    <div class="diet-option">
                        <input type="radio" id="vegan" name="diet" value="vegan">
                        <label for="vegan">
                            <div class="icon">üå±</div>
                            <div class="diet-name">Vegan</div>
                        </label>
                    </div>
                    <div class="diet-option">
                        <input type="radio" id="no_restrictions" name="diet" value="no_restrictions" checked>
                        <label for="no_restrictions">
                            <div class="icon">üçñ</div>
                            <div class="diet-name">No Restrictions</div>
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" id="generateBtn">Generate Recipe ‚ú®</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #667eea;">Cooking up something delicious...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h2>Your Recipe üë®‚Äçüç≥</h2>
            <div class="recipe-content" id="recipeContent"></div>
        </div>
    </div>

    <script>
        document.getElementById('recipeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const apiKey = document.getElementById('apiKey').value;
            const dietType = document.querySelector('input[name="diet"]:checked').value;
            
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const recipeContent = document.getElementById('recipeContent');
            
            // Reset UI
            generateBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            error.style.display = 'none';
            
            try {
                const response = await fetch('/api/generate-recipe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        diet_type: dietType,
                        api_key: apiKey
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    recipeContent.textContent = data.recipe;
                    result.style.display = 'block';
                } else {
                    throw new Error(data.detail || 'Failed to generate recipe');
                }
            } catch (err) {
                error.textContent = '‚ùå ' + err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                generateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
